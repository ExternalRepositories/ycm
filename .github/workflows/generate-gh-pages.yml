name: 'Generate GH Pages'

on:
  push:
    branches:
      - master
      - devel

jobs:
  generate-gh-pages:

  runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get install -y -qq bash curl jq git cmake python3-sphinx

    - name: Checkout
      uses: actions/checkout@master

    - name: Generate GH Pages
      uses: JamesIves/github-pages-deploy-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: .
        BUILD_SCRIPT: tools/gen-gh-pages.sh
